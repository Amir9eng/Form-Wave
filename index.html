<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Input Wave</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <form>
        <div class="form-control">
          <input type="text" required />
          <label>Email</label>
          <label>
            <span style="transition-delay: 0ms">E</span>
            <span style="transition-delay: 50ms">m</span>
            <span style="transition-delay: 100ms">a</span>
            <span style="transition-delay: 150ms">i</span>
            <span style="transition-delay: 200ms">l</span>
          </label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>Password</label>
          <!-- <label>
            <span style="transition-delay: 0ms">P</span>
            <span style="transition-delay: 50ms">a</span>
            <span style="transition-delay: 100ms">s</span>
            <span style="transition-delay: 150ms">s</span>
            <span style="transition-delay: 200ms">s</span>
            <span style="transition-delay: 250ms">w</span>
            <span style="transition-delay: 300ms">o</span>
            <span style="transition-delay: 350ms">r</span>
            <span style="transition-delay: 400ms">d</span> -->
          </label>
        </div>

        <button class="btn">Login</button>
        <p class="text">Don't have an account <a href="#">Register</a></p>
      </form>
    </div>
  </body>
</html>
